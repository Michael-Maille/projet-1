services:
  db:
    image: postgres:16-alpine
    container_name: projet1-db
    environment:
      POSTGRES_USER: projet1
      POSTGRES_PASSWORD: projet1
      POSTGRES_DB: projet1
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projet1 -d projet1"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
    container_name: projet1-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://projet1:projet1@db:5432/projet1
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

